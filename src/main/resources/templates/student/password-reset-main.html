<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/asserts/css/myStyle.css">
    <style>
        body
        {
            background-color: #F7EED6;
        }
    </style>
    <title>密码重设</title>
</head>
<body>
<div th:replace="~{common/commons :: navigation_stu}"></div>

<div class="m-container-medium m-padded-tb-massive" style=" max-height: 40em !important">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid m-padded-tb-big">
            <div class="three wide column"></div>
            <div class="ten wide column">
                <form class="ui form" method="post" th:action="@{/user/reset-password-confirmed}">
                    <div class="inline fields">
                        <div class="field">
                            <label>新密码</label>
                            <input class="input" id="input1" name="password"/>
                        </div>
                        <div class="field">
                            <label>确认新密码</label>
                            <input class="input" id="input2"/>
                        </div>
                        <br>
                        <br>
                        <div class="field">
                            <button class="ui large green button">重置</button>
                        </div>
                    </div>
                </form>

            </div>
            <div class="three wide column"> </div>
        </div>
    </div>
</div>

<div th:replace="~{common/commons :: footer}"></div>
<script src="/asserts/js/jquery-3.4.1.min.js"></script>
<script src="/semantic/semantic.min.js"></script>
</body>
</html>
